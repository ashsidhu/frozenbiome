<style type="text/css">
    textarea { border: none; }
</style>

<form align="center" ng-submit="submit(title, content)">
	<textarea ng-model="title" class="title" style="margin-top:50px; border:none; resize:none; width:55%; height:25px; font-size:15pt; font-family:Arial;"  placeholder='My Waffle Post'></textarea>
	<br>
  <textarea ng-model="content" class="content" style="margin-top:15px; border:none; resize:none; width:55%; height:500px; font-size:15pt; font-family:Arial;"  placeholder='Write tasty thoughts here..'></textarea>
  <br>
  <button style="margin-top:10px;">Post</button>
</form>

<script type="text/javascript">
function noenter() {
  return !(window.event && window.event.keyCode == 13); }
</script>
