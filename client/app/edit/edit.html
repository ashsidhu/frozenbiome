<style type="text/css">
textarea {
  border: none;
}
</style>
<div class="container">
  <div class="row">
      <ol class="breadcrumb">
        <li><a href="#/dashboard">Back to Dashboard</a>
        </li>
        <li class="active">Edit</li>
      </ol>

    <form role="form" align="center">
      <div class="editing-tools">
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Center Align">
          <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Right Align">
          <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Bold">
          <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Italic">
          <span class="glyphicon glyphicon-italic" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Add List">
          <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Add Picture">
          <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
        </button>
      </div>
      <div class="form-group">
        <textarea ng-model="title" class="title" placeholder='"My Waffle Post"'></textarea>
      </div>
      <div class="form-group">
        <textarea ng-model="content" class="content" placeholder='Write tasty thoughts here..'></textarea>
      </div>
      <input ng-if="!isUpdate" class="btn btn-blue pressBtn" ng-click="submit(title, content, created)" value="Press New" type="submit" />
      <input ng-if="isUpdate" class="btn btn-green pressBtn" ng-click="updatePost(title, content)" value="Update" type="submit" />
    </form>
  </div>
</div>

<script type="text/javascript">
function noenter() {
  return !(window.event && window.event.keyCode == 13);
}
</script>
