<style type="text/css">
    textarea { border: none; }
</style>
<div class='container'>
	<form role="form" align="center" ng-submit="submit(title, content)">
	  <div class="form-group">
	    <textarea ng-model="title" class="title" placeholder='My Waffle Post'></textarea>
	  </div>
	  <div class="form-group">
	    <textarea ng-model="content" class="content" placeholder='Write tasty thoughts here..'></textarea>
	  </div>
	  <input class="btn btn-sm btn-primary" value="Press it" type="submit" />
	</form>
</div>

<script type="text/javascript">
function noenter() {
  return !(window.event && window.event.keyCode == 13); }
</script>
