<div class="auth-forms">
  <h2>Register</h2>

  <form ng-submit="signup({{username}},{{password}})">
    <div class="form-group">
      <input type="text" class="username form-control" placeholder="Username" ng-model="username"></input>
    </div>
    <div class="form-group">
      <input type="password" class="password form-control" placeholder="Password" ng-model="password"></input>
    </div>
    <div class="form-group">
      <input type="password" class="passwordMatch form-control" placeholder="Retype Password" ng-model="passwordMatch"></input>
    </div>
    <input class="btn btn-primary" type="submit"></input>
  </form>

  <br/>
  <a href="/#/login">Log in to your account &rarr;</a>
</div>
