<div class="container posts-page">
  <div class="post row" ng-repeat="post in posts">
    <div class="col-xs-1">
    </div>
    <div class="col-md-9 col-xs-11">
      <div class="info">
        <a ng-href="#/post">
          {{ post.title }}
          <!-- <span class="url">({{ post.url }})</span> -->
          </a>
      </div>
      <div ng-if="currentUser.id === post.creatorID">
        <button><a href="#/edit">Edit</a></button>
        <button ng-click="deletePost(post)">Delete</button>
      </div>
    </div>
  </div>
</div>
